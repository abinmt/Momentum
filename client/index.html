<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Momentum - Build Lasting Habits</title>
    <meta name="description" content="Momentum is a progressive web app for tracking daily habits and building consistent routines. Track your progress, maintain streaks, and achieve your goals." />
    
    <!-- PWA Icon -->
    <link rel="icon" type="image/svg+xml" href="/icons/generate-icons.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Momentum" />
    <link rel="apple-touch-icon" href="/icons/generate-icons.svg" />
    
    <!-- Theme and PWA -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Momentum - Habit Tracker" />
    <meta property="og:description" content="Build lasting habits, track your progress, and create the momentum you need to achieve your goals." />
    <meta property="og:image" content="/icons/generate-icons.svg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Momentum - Habit Tracker" />
    <meta name="twitter:description" content="Build lasting habits, track your progress, and create the momentum you need to achieve your goals." />

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
